{% extends "layout.html" %}

{% block content %}
	<div class="form">
		<p>{{ copy["prompt-en"] }}</p>
		<p>{{ copy["prompt-fr"] }}</p>
		<form action="{{ url_for('get_lang') }}" method="POST">
			<p><span><input type="radio" name="lang" value="fr">{{ copy["opt-fr"] }}
				<span><input type="radio" name="lang" value="en">{{ copy["opt-en"] }}
			<p><input type="submit" value="{{ copy['btn'] }}">
		</form>
	</div>
{% endblock %}
